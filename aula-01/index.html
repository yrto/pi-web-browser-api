            <hr>
            <button id="start">Iniciar</button>
            <button id="stop">Parar</button>
            <button id="reset">Resetar</button>

<script>

    let div0 = document.querySelector("body")

    // div1.classList.add("red")

    // ----------------------------------------------

    let horas = 0
    let minutos = 0
    let segundos = 0
    let milisegundos = 0
    let cronometro

    let textHora = document.querySelector("#hora")
    let textMinuto = document.querySelector("#minuto")
    let textSegundo = document.querySelector("#segundo")
    let textMilisegundo = document.querySelector("#milisegundo")

    const btnStart = document.querySelector("#start")
    btnStart.addEventListener("click", function () { start() })

    const btnStop = document.querySelector("#stop")
    btnStop.addEventListener("click", function () { stop() })

    const btnReset = document.querySelector("#reset")
    btnReset.addEventListener("click", function () { reset() })

    function start() {
        cronometro = setInterval(() => {
            timer()
        }, 10)
    }

    function stop() {
        clearInterval(cronometro)
    }

    function reset() {
        horas = 0
        minutos = 0
        segundos = 0
        milisegundos = 0
        textHora.innerHTML = "00"
        textMinuto.innerHTML = "00"
        textSegundo.innerHTML = "00"
        textMilisegundo.innerHTML = "0000"
    }

    function timer() {
        if ((milisegundos += 10) == 1000) {
            milisegundos = 0
            segundos++
        }
        if (segundos == 60) {
            segundos = 0
            minutos++
        }
        if (minutos == 60) {
            minutos = 0
            hora++
        }
        textHora.innerHTML = returnData(horas)
        textMinuto.innerHTML = returnData(minutos)
        textSegundo.innerHTML = returnData(segundos)
        textMilisegundo.innerHTML = returnData(milisegundos)
    }

    const returnData = value => value < 10 ? `0${value}` : value

</script>
